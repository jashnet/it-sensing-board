name: NOD Daily Sensing Batch

# 한국시간 매일 아침 7시(UTC 22:00)에 실행되도록 예약
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch: # 수동으로 버튼 눌러서 실행할 수 있는 기능 추가

jobs:
  run-batch:
    runs-on: ubuntu-latest

    # 레포지토리에 파일을 덮어쓰기 위한 권한 설정
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run sensing batch script
        env:
          # GitHub Secrets에 등록한 API 키를 로봇에게 넘겨줍니다.
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python batch.py

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add today_news.json
          # 파일에 변경사항이 있으면 커밋하고 푸시합니다
          git diff-index --quiet HEAD || (git commit -m "Auto-update: Daily NOD Sensing Results" && git push)
